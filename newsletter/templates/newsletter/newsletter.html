{% load static %} 
{% load widget_tweaks %} 

<h3><span class="post-title post-title-sm">Subscribe to Newsletter</span></h3>
<form action="{% url 'newsletter:subscribe' %}" method="post" >
  {% csrf_token %}
  <div class="form-group">
    {% render_field newsletter_form.email placeholder="Enter your email address" %} 
  </div>
  <div class="form-group">
    <input 
      type="submit" 
      class="btn btn-primary" />
  </div>
</form>
